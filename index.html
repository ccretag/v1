function gen(){

 if(work){return}
 size=+(choiceSize.value)
  for(i=0;i<size;i++){
    arr[i]={val: Math.floor(1+Math.random()*9),
            x: boxWidth*(i+1),
            col: initCol}
  steps=0
  display()
}
 
function display(){
  ct1.font="18px Monospace"
  ct1.clearRect(0,0,900,400)
  ct1.fillStyle="black"
  ct1.fillText("Steps= "+steps,30,30)
  for(i=0;i<size;i++){
    ct1.fillStyle=arr[i].col
    ct1.fillText(arr[i].val,arr[i].x,100)
    ct1.fillRect(arr[i].x,120,.5*boxWidth,scale*arr[i].val)
  }
}
