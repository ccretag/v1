<html>
<body>
 <canvas id="Canvas1" width="900" height="400"></canvas>
 <br>
 <label for="algorithm">Algorithm:</label>
  <select id="algorithm">
    <option value="Bubble">Bubble</option>
    <option value="Insert">Insert</option>
  </select>
 <label for="setsize">Set size:</label>
  <select id="setsize">
    <option value="6">6</option>
    <option value="8">8</option>
    <option value="12">12</option>
  </select> 
  <br> <br>
 <button id="generate" onclick="gen()" style="font-size: 16px;">Generate</button>
 <button id="sort" onclick="oneSort()" style="font-size: 18px;">One Sort Cycle</button>
<br>
<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");
var choiceAlg=document.getElementById('algorithm')
var choiceSize=document.getElementById('setsize')
var sortButton=document.getElementById('sort')
var arr=[], pos=[], color=[], boxWidth=60
var work, sorted=false
var sortedCol="green", unsortCol="brown", wrongCol="red"
var p=0,steps=0, delay=1000, scale=15
working(false)
gen()
 
function gen(){
 if(work){return}
 size=+(choiceSize.value)
  for(i=0;i<size;i++){
    arr[i]=Math.floor(1+Math.random()*9)
    pos[i]=boxWidth*(i+1)
    color[i]=unsortCol
  }
  steps=0
  display()
}
 
function display(){
  ct1.font="18px Monospace"
  ct1.clearRect(0,0,900,400)
  ct1.fillStyle="black"
  ct1.fillText("Steps= "+steps,30,30)
  for(i=0;i<size;i++){
    ct1.fillStyle=color[i]
    ct1.fillText(arr[i],pos[i],100)
    ct1.fillRect(pos[i],120,.5*boxWidth,scale*arr[i])
  }
}

function oneSort(){
  if(work==true){ return }
  working(true)
  if(choiceAlg.value=="Bubble"){ bubbleSort() }
  if(choiceAlg.value=="Insert"){ insertSort() }
}
 
function insertSort(){  
  // set first place sorted
  p=0
  color[0]=sortedCol
  
  while(p<size && color[p]==sortedCol){p++; steps++}
  if(p>=size){finish(); return}
  color[p]=wrongCol
  display()
 // from unsorted place
 color[p]=sortedCol

 check=p
 while(check>0 && arr[check-1]>arr[check]){
  swap(check-1, check)
  check--
 }
 setTimeout(function(){ display(); working(false)},delay)
}


function bubbleSort(){  
  p=0
  sorted=true
  bubble()
}
  
function bubble(){
 if(p>size-2){working(false);
      if(sorted){ finish() } 
      return}
  steps++
  if(arr[p+1]<arr[p]){
    sorted=false;
    color[p]=wrongCol
    color[p+1]=wrongCol
    display()
    swap(p,p+1)
   }
   else{
    color[p]=sortedCol
    color[p+1]=sortedCol
    display()
  }
    
  color[p]=unsortCol
  color[p+1]=unsortCol
  setTimeout(function(){display(); p++; bubble()},delay)
 }

  
function swap(a,b){
   temp=arr[a]
   arr[a]=arr[b]
   arr[b]=temp
}
 
function finish(){
  display()
  ct1.fillText("Set is Sorted",200,30)
  working(false)
 }
 
function working(onoff){
 if(onoff){
  work=true
  sortButton.style.backgroundColor="pink"
 }
 else{
  work=false
  sortButton.style.backgroundColor="lightgreen"
 }
}
</script>
</body>
</html>
